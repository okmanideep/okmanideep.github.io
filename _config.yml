# Jykell configuration
#markdown: kramdown
markdown: redcarpet
redcarpet:
    extension:
        - fenced_code_blocks
        - footnotes
highlighter: pygments
pygments_options: ['lineanchors']
#kramdown:
#fenced_code_blocks: true

paginate: 5
language: 'en-uk'
timezone: 'Asia/Kolkata'
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: ''

# Website info
name: 'Blog | Manideep'
description: "Android · Development · Design"
logo: 'logo_black_square.png'
fblogo: 'logo_fb.jpg'

# Author's info
author: 'Manideep Polireddi'
# edit 'categories' in the front matter of every post to match this username
username: okmanideep
bio: 'Android developer · Design Enthusiast'
location: 'Mumbai, India'
url: 'https://okmanideep.github.io'
image: 'okmanideep.jpg'
twitter: 'okmanideep'

short_url: 'okmanideep.github.io/'
google_analytics: UA-57441445-3
disqus: manidesto

# Permalinks
permalink: :title
# permalink: /author/:username
# permalink: /tag/:tag

assets:
    compress:
        css: true
        js: true
    autowrite: true
    cdn: ''
    prefix: "/assets"
    digest: true
    assets:
        - "main.css"
        - "*.jpg"
        - "*.png"
        - "index.js"
    sources:
        - _assets/js
    features:
        automatic_img_size: false

# gems and other configs
gems:
    - jekyll-paginate
    - jekyll-feed
    - jekyll-assets

exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...
